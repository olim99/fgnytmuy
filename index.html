<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Splash Card</title>
  <link rel="stylesheet" href="./stayle.css">
  <style>

  </style>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</head>
<body>

  <div class="splash">
    <div class="title"><span id="heading">Netflix</span></div>

    <div class="dots">
      <div class="dot" style="top: 10%; left: 15%; animation-delay: 0s;"></div>
      <div class="dot" style="top: 20%; left: 80%; animation-delay: 0.2s;"></div>
      <div class="dot" style="top: 40%; left: 50%; animation-delay: 0.4s;"></div>
      <div class="dot" style="top: 60%; left: 30%; animation-delay: 0.6s;"></div>
      <div class="dot" style="top: 75%; left: 70%; animation-delay: 0.8s;"></div>
      <div class="dot" style="top: 85%; left: 10%; animation-delay: 1s;"></div>
    </div>
  </div>

<script src="./main.js"></script>

</body>
</html>
